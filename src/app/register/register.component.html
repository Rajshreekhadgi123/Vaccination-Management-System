<div class="container">
  <div class="row">
    <div class="col-lg-6 row1">
    </div>
    <div class="col-lg-6 row2">
      <form>
        <h5>Register Now</h5>
        <div class="mb-3 mt-3">
          <label for="fname" class="form-label">First Name:</label>
          <input type="text" [(ngModel)]="firstname" class="form-control" id="fname" placeholder="Enter first name"
            name="fname">
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name:</label>
          <input type="text" [(ngModel)]="lastname" class="form-control" id="lname" placeholder="Enter last name"
            name="lname">
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" [(ngModel)]="email" class="form-control" id="email" placeholder="Enter email"
            name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" [(ngModel)]="password" class="form-control" id="pwd" placeholder="Enter password"
            name="pass">
        </div>
        <div class="mb-3 mt-3">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="phone" [(ngModel)]="phone" class="form-control" id="phone" placeholder="Enter Phone Number"
            name="phone">
        </div>

        <button type="submit" [disabled]="email==''||password==''" (click)="submit()" routerLink="/home"
          class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
